    <script>
        window.onload = init;

        function init() {
            // console.log('All is good !!');
            generateQuote();
        }

        function generateQuote() {
            // console.log("Button Clicked");

            const quotesLength = quotes.length;
            const id = Math.floor(Math.random() * quotesLength);
            const randomData = quotes[id];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

            // Quote Added
            let quoteFormat = randomData.quote.replace(/ /g, "%20");
            twitterLink += quoteFormat

            // Author Added
            let authorFormat = randomData.author.replace(/ /g, "%20");
            twitterLink += " - " + authorFormat

            document.getElementById('text').innerText = randomData.quote;
            document.getElementById('author').innerText = randomData.author;
            document.getElementById('tweet-quote').href = twitterLink;
        }


        const quotes = [
